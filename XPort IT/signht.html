<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="signu.css">
    <script src="https://kit.fontawesome.com/8662f2728a.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-users"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot password <a href="#"><u>Click Here</u></p>
                </div>
                <div class="btn-field">
                    <button style="font-size: large;" type="button" id="signupBtn"><b>SignUP</b></button>
                    <button style="font-size: large;" type="button" id="signinBtn" class="disable"><b>SignIN</b></button>
                </div>
            </form>
        </div>
    </div>

    <script>

    let signupBtn = document.getElementById("signupBtn");
    let signinBtn = document.getElementById("signinBtn");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title");

    signinBtn.onclick = function(){
        nameField.style.maxHeight = "0";
        title.innerHTML= "SignIN";
        signupBtn.classList.add(disable);
        signinBtn.classList.remove(disable);
    }
    signupBtn.onclick = function(){
        nameField.style.maxHeight = "60px";
        title.innerHTML= "SignUP";
        signupBtn.classList.remove(disable);
        signinBtn.classList.add(disable);
    
    }
    </script>
    
</body>
</html>
